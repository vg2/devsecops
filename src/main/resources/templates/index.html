<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library Manager</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Library Management</h1>
        
        <div class="card">
            <h3>Add New Book</h3>
            <form action="#" th:action="@{/save}" th:object="${newBook}" method="POST">
                <input type="text" th:field="*{title}" placeholder="Book Title" required />
                <input type="text" th:field="*{author}" placeholder="Author" required />
                <input type="text" th:field="*{isbn}" placeholder="ISBN" required />
                <button type="submit">Add Book</button>
            </form>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${listBooks}">
                    <td th:text="${book.id}">ID</td>
                    <td th:text="${book.title}">Title</td>
                    <td th:text="${book.author}">Author</td>
                    <td th:text="${book.isbn}">ISBN</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
